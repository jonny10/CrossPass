<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="CSS/barraTopo.css" rel="stylesheet" />
    <title>Contato</title>
</head>
<body>
    <header>
        <container>
            <div class="container">
                <div class="row header barraTopo">
                    <div class="col-1 Guia">
                        <img class="ImgBarra" src="assets/IMG/Logo.jpg" alt="Logotipo da loja" width="35px">                       
                    </div>
                    <div class="col-1 Guia text-center">
                        <a href="index.html"><p>Home</p></a>                    
                    </div>
                    <div class="col-1 Guia text-center">
                        <a href="Jogos.html"><p>Jogos</p></a>                    
                    </div>
                    <div class="col-1 Guia text-center">
                        <p>Assinatura</p>                    
                    </div>
                    <div class="col-1 Guia text-center">
                        <p>Contato</p>                    
                    </div>
                    <div class="col-3">
                                     
                    </div>
                    <div class="col-3 Col-pesquisa">
                        <input class="PesquisaBarra" id="search" placeholder=""/>
                    </div>
                    <div class="col-1 pesquisaPrinc">
                        <img class="ImgBarra"  src="assets/IMG/LupaDePesquisa.png" alt="Icone de Lupa para pesquisar" width="25px">
                    </div>
                </div>
            </div>
        </container>
    </header>
    <h1 class="text-center">Fale conosco</h1>
    <div class="container">
        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Digite seu nome">
                <label for="floatingName">Nome</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingNumero" placeholder="(00)90000-0000">
                <label for="floatingNumero">Número de Telefone</label>
              </div>
              <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Categoria">
                        <option selected>Categoria</option>
                        <option value="1">Elogio</option>
                        <option value="2">Reclamação</option>
                        <option value="3">Sugestão</option>
                        <option value="4">Informação</option>
                    </select>
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Deixe sua mensagem aqui" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Mensagem</label>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
